specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PropertyRegistry
    network: sepolia
    source:
      address: "0x77dae173a6C655D37Ed5bf59eC1ea6717279530e"
      abi: PropertyRegistry
      startBlock: 5716508
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - propertyAdded
      abis:
        - name: PropertyRegistry
          file: ./abis/PropertyRegistry.json
      eventHandlers:
        - event: propertyAdded(string,string,uint256,uint256,uint256,bool,uint256,string[],string[],uint256,uint256,indexed address,bool)
          handler: handlepropertyAdded
      file: ./src/property-registry.ts
